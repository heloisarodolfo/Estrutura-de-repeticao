<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var qtdnegativo = 0
        for (var i = 1; i <= 10; i++) {
            var numero = parseInt(prompt('Digite um numero inteiro'))
            if(numero >0){
                var dobro = 2*numero
                console.log(dobro);
            
            }
            else{
                qtdnegativo++
            }

        }
        console.log('Quantidade de numeros negativos ' +qtdnegativo)
        
        
    </script>
</head>
